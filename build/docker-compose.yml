version: "3.8"

services:
    app:
        image: medioa:latest
        # build:
        #   context: .
        #   dockerfile: Dockerfile
        ports:
            - "${APP_PORT}:${APP_PORT}"
        depends_on:
            - mongo
        environment:
            # APP
            - VERSION=${VERSION}
            - ENVIRONMENT=local
            - PORT=${PORT}
            - HOST=http://localhost:${APP_PORT}
            - LOG_MODE=json
            - LOG_LEVEL=info
            - CORS_ALLOW_ORIGINS=*
            - CORS_ALLOW_HEADERS=Content-Type,Authorization
            - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE
            - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT}
            # MONGO
            - MONGO_DATABASE=${MONGO_DATABASE}
            - MONGO_URI=mongodb://mongo:27017/${MONGO_DATABASE}
            # AZBLOB
            - AZBLOB_HOST=${AZBLOB_HOST}
            - AZBLOB_ACCOUNT_NAME=${AZBLOB_ACCOUNT_NAME}
            - AZBLOB_ACCOUNT_KEY=${AZBLOB_ACCOUNT_KEY}
            # STORAGE
            - STORAGE_CONTAINER=${STORAGE_CONTAINER}
        networks:
            - medioa-network

    mongo:
        image: mongo:latest
        ports:
            - "27017:27017"
        volumes:
            - mongo-data:/data/db
        networks:
            - medioa-network

volumes:
    mongo-data:

networks:
    medioa-network:
        driver: bridge
