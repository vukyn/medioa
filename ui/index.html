<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
		<title>Medioa - File Upload</title>

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<!-- jQuery -->

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		<!-- Bootstrap -->

		<!-- Toaster Notification -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.min.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.10.0/toastify.min.js"></script>
		<!-- Toaster Notification -->

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<!-- Font Awesome -->

		<!-- Custom CSS -->
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<div class="container upload-container">
			<!-- upload section -->
			<h2 class="text-center">Upload a File</h2>
			<form id="uploadForm" enctype="multipart/form-data">
				<div id="dropZone" class="drop-zone">
					<div class="form-group file-input">
						<input type="file" id="fileInput" name="file" multiple="false" />
						<label for="fileInput">Click to choose a file</label>
					</div>
				</div>
				<button type="submit" id="uploadButton" class="btn btn-primary btn-block" disabled>Upload</button>
				<button type="button" id="resetButton" class="btn btn-secondary btn-block mt-2" disabled>Reset</button>
			</form>

			<div class="progress mt-4">
				<div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%">0%</div>
			</div>
			<!-- upload section -->

			<!-- secret section -->
			<div>
				<div class="d-flex justify-content-start mt-3">
					<!-- create btn -->
					<button
						class="btn btn-link"
						type="button"
						data-toggle="collapse"
						data-target="#createSecretCollapse"
						aria-expanded="false"
						aria-controls="createSecretCollapse"
					>
						Secret (Create)
					</button>

					<!-- reset btn -->
					<button
						class="btn btn-link"
						type="button"
						data-toggle="collapse"
						data-target="#resetSecretCollapse"
						aria-expanded="false"
						aria-controls="resetSecretCollapse"
					>
						Secret (Reset)
					</button>
				</div>

				<div id="secretCollapseContainer">
					<!-- create form -->
					<div class="collapse" id="createSecretCollapse" data-parent="#secretCollapseContainer">
						<div class="card card-body">
							<form id="createSecretForm">
								<div class="form-group">
									<label for="createSecretUsernameInput">Username<span class="text-danger">*</span> :</label>
									<input
										type="text"
										class="form-control"
										id="createSecretUsernameInput"
										placeholder="Enter username"
										required
									/>
								</div>
								<div class="form-group">
									<label for="createSecretPasswordInput">Password<span class="text-danger">*</span> :</label>
									<input
										type="password"
										class="form-control"
										id="createSecretPasswordInput"
										placeholder="Enter password"
										required
									/>
								</div>
								<div class="form-group">
									<label for="pinCodeInput">PIN Code<span class="text-danger">*</span> :</label>
									<input
										id="pinCodeInput"
										class="form-control"
										type="password"
										pattern="[0-9]{4}"
										maxlength="4"
										inputmode="numeric"
										placeholder="Enter PIN code"
										title="PIN code must be 4 digits"
										required
									/>
								</div>
								<div class="form-group">
									<label for="masterKeyInput">Master Key (optional):</label>
									<input type="text" class="form-control" id="masterKeyInput" placeholder="Enter master key" />
								</div>
								<button type="submit" class="btn btn-primary">Save</button>
							</form>
						</div>
					</div>

					<!-- reset form -->
					<div class="collapse" id="resetSecretCollapse" data-parent="#secretCollapseContainer">
						<div class="card card-body">
							<form id="resetSecretForm">
								<div class="form-group">
									<label for="resetSecretUsernameInput">Username<span class="text-danger">*</span> :</label>
									<input
										type="text"
										class="form-control"
										id="resetSecretUsernameInput"
										placeholder="Enter username"
										required
									/>
								</div>
								<div class="form-group">
									<label for="resetSecretPasswordInput">Password<span class="text-danger">*</span> :</label>
									<input
										type="password"
										class="form-control"
										id="resetSecretPasswordInput"
										placeholder="Enter password"
										required
									/>
								</div>
								<button type="submit" class="btn btn-primary">Reset</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- secret section -->

			<!-- config section -->
			<div>
				<button
					class="btn btn-link mt-3"
					type="button"
					data-toggle="collapse"
					data-target="#configCollapse"
					aria-expanded="false"
					aria-controls="configCollapse"
				>
					Option
				</button>
				<div class="collapse" id="configCollapse">
					<div class="card card-body">
						<div class="form-group">
							<label for="fileNameInput">Enter file name (optional):</label>
							<input type="text" class="form-control" id="fileNameInput" placeholder="Enter new file name" />
							<label for="secretInput" class="mt-3">Secret token (optional):</label>
							<input type="password" class="form-control" id="secretInput" placeholder="Enter your secret token" />
						</div>
					</div>
				</div>
			</div>
			<!-- config section -->

			<div id="downloadLinkContainer" class="mt-3" style="display: none">
				<a id="downloadLink" class="btn btn-info" target="_blank">Download File</a>
				<button id="copyButton" class="btn btn-warning">Copy to Clipboard</button>
			</div>

			<!-- history section -->
			<div>
				<button
					class="btn btn-link mt-3"
					type="button"
					data-toggle="collapse"
					data-target="#historyCollapse"
					aria-expanded="false"
					aria-controls="historyCollapse"
				>
					History
				</button>
				<div class="collapse" id="historyCollapse">
					<table id="filesTable" class="table mt-5" style="display: none">
						<thead>
							<tr>
								<th>File Name</th>
								<th>Download</th>
								<th>Uploaded At</th>
								<th>Secret</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
			</div>
			<!-- history section -->

			<!-- secret token modal -->
			<div
				class="modal fade"
				id="secretTokenModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="secretTokenModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="secretTokenModalLabel">TADA!!! YOUR SECRET TOKEN</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Please keep it private.</p>
							<div class="input-group">
								<input type="text" class="form-control" id="secretTokenText" readonly />
								<div class="input-group-append">
									<button class="btn btn-outline-secondary" type="button" id="copySecretTokenButton">
										<i class="fas fa-copy"></i>
									</button>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<!-- secret token modal -->

			<!-- secret token input modal -->
			<div
				class="modal fade"
				id="secretTokenInputModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="secretTokenInputModal"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<form id="secretTokenInputForm">
							<div class="modal-header">
								<h5 class="modal-title" id="secretTokenInputModal">Unlock File</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="secretTokenInput">Secret:</label>
									<input type="hidden" id="fileIdInput" />
									<input type="hidden" id="fileTokenInput" />
									<input type="password" class="form-control" id="secretTokenInput" placeholder="Enter secret" required />
								</div>
							</div>
							<div class="modal-footer">
								<button type="submit" class="btn btn-primary">Send</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- secret token input modal -->

		<script>
			var socket;
			var sessionId;

			function startSession() {
				$.ajax({
					url: "/ws/start",
					// url: "https://medioa.fly.dev/ws/start",
					type: "GET",
					success: function (data) {
						sessionId = data.id;
						connectWebSocket(sessionId);
					},
					error: function (xhr, status, error) {
						console.error("Error starting session:", error);
					},
				});
			}

			function connectWebSocket(id) {
				// Establish WebSocket connection
				socket = new WebSocket("ws://127.0.0.1:8080/ws/" + id);
				// socket = new WebSocket("wss://medioa.fly.dev/ws/" + id);
				if (!socket) {
					return;
				}

				socket.onopen = function () {
					showNotificationWS("Medioa connected");
					$("#progressBar").css("width", "0%");
					$("#uploadButton").prop("disabled", false);
					$("#resetButton").prop("disabled", false);
				};

				socket.onmessage = function (event) {
					percentValue = parseFloat(event.data);
					if (percentValue >= 100) {
						percentValue = 100;
					}
					$("#progressBar").css("width", percentValue + "%");
					$("#progressBar").text(Math.floor(percentValue) + "%");
				};

				socket.onclose = function (event) {
					showErrorWS("Medioa disconnected, reconnecting...");
					$("#uploadButton").prop("disabled", true);
					$("#resetButton").prop("disabled", true);

					// Attempt to reconnect after a short delay
					setTimeout(function () {
						connectWebSocket();
					}, 3000);
				};

				// socket.onerror = function (error) {
				// 	showError("WebSocket error:", error);
				// };
			}

			$("#fileInput").change(function () {
				if (this.files.length > 1) {
					showNotification("Please select only one file.");
					this.value = ""; // Clear the input
					$('label[for="fileInput"]').text("Click to choose a file");
					return;
				}

				var fileName = getFileName(this.value);
				if (fileName) {
					$('label[for="fileInput"]').text(fileName);
				} else {
					$('label[for="fileInput"]').text("Click to choose a file");
				}
			});

			$("#uploadForm").on("submit", async (event) => {
				event.preventDefault();

				var fileName = $("#fileNameInput").val();
				var secret = $("#secretInput").val();
				var fileInput = $("#fileInput")[0];
				if (fileInput.files.length === 0) {
					showNotification("Please select a file.");
					return;
				}

				var maxSize = 5 << 20; // 5 MB
				if (fileInput.files[0].size > maxSize) {
					if (secret !== "") {
						showError(`Secret token is not supported for large files (Max: ${maxSize >> 20} MB).`);
						return;
					}
					await handleUploadChunkFile(fileInput, fileName, secret);
				} else {
					handleUploadFile(fileInput, fileName, secret).then(() => {
						// reset
						$("#resetButton").trigger("click");
					});
				}

				$("#resetButton").trigger("click");
			});

			$("#createSecretForm").submit(function (event) {
				event.preventDefault();

				var username = $("#createSecretUsernameInput").val().trim();
				var password = $("#createSecretPasswordInput").val().trim();
				var pinCode = $("#pinCodeInput").val().trim();
				var masterKey = $("#masterKeyInput").val().trim();

				// Validate the PIN code format
				if (!/^\d{4}$/.test(pinCode)) {
					showError("PIN Code must be 4 digits.");
					return;
				}

				var formData = {
					username: username,
					password: password,
					pin_code: pinCode,
					master_key: masterKey,
				};

				$.ajax({
					url: "/api/v1/storage/secret",
					type: "POST",
					contentType: "application/json",
					data: JSON.stringify(formData),
					success: function (response) {
						if (response.error) {
							showError(`${response.error.code}: ${response.error.message}`);
							return;
						}

						showSuccess("Secret token created successfully.");
						$("#createSecretForm")[0].reset();
						$("#createSecretCollapse").collapse("hide");

						var token = response.data.access_token;
						$("#secretTokenText").val(token);
						$("#secretTokenModal").modal("show");
					},
					error: function () {
						showError("An error occurred while creating new secret token");
					},
				});
			});

			$("#resetSecretForm").submit(function (event) {
				event.preventDefault();

				var username = $("#resetSecretUsernameInput").val().trim();
				var password = $("#resetSecretPasswordInput").val().trim();

				var formData = {
					username: username,
					password: password,
				};

				$.ajax({
					url: "/api/v1/storage/secret/retrieve",
					type: "PUT",
					contentType: "application/json",
					data: JSON.stringify(formData),
					success: function (response) {
						if (response.error) {
							showError(`${response.error.code}: ${response.error.message}`);
							return;
						}

						showSuccess("Secret token reset successfully.");
						$("#resetSecretForm")[0].reset();
						$("#resetSecretCollapse").collapse("hide");
						var token = response.data.access_token;
						$("#secretTokenText").val(token);
						$("#secretTokenModal").modal("show");
					},
					error: function () {
						showError("An error occurred while reset secret token");
					},
				});
			});

			$("#secretTokenInputForm").submit(function (event) {
				event.preventDefault();

				var secret = $("#secretTokenInput").val().trim();
				var fileId = $("#fileIdInput").val();
				var token = $("#fileTokenInput").val();

				var isError = false;
				$.ajax({
					url: `/api/v1/storage/secret/download/${fileId}?token=${token}&secret=${secret}`,
					type: "GET",
					success: function (response) {
						if (response.error) {
							isError = true;
							if (response.error.message === "permission denied") {
								showError("Permission denied. Invalid secret token.");
							} else {
								showError(`${response.error.code}: ${response.error.message}`);
							}
							return;
						}
						var actualDownloadUrl = response.data.url;
						window.open(actualDownloadUrl, "_blank");
					},
					error: function () {
						showError("An error occurred while retrieving the download link.");
					},
				}).then(function () {
					if (!isError) {
						$("#secretTokenInput").val("");
						$("#fileIdInput").val("");
						$("#fileTokenInput").val("");
						$("#secretTokenInputModal").modal("hide");
					}
				});
			});

			$("#resetButton").click(function () {
				$("#uploadForm")[0].reset();
				$('label[for="fileInput"]').text("Click to choose a file");
				$("#progressBar").css("width", "0%");
				$("#progressBar").text("0%");
				$("#fileNameInput").val("");
				$("#secretInput").val("");
				$("createSecretForm").length > 0 ? $("createSecretForm")[0].reset() : null;
				$("resetSecretForm").length > 0 ? $("resetSecretForm")[0].reset() : null;
			});

			$("#copySecretTokenButton").click(function () {
				var secretTokenText = $("#secretTokenText");
				secretTokenText.select();
				document.execCommand("copy");
				showNotification("Token copied to clipboard");
			});

			function saveFileToLocalStorage(fileId, fileName, token, downloadApi, downloadLink, uploadedAt, hasSecret) {
				var files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
				files.push({ fileId, fileName, token, downloadApi, downloadLink, uploadedAt, hasSecret });
				localStorage.setItem("uploadedFiles", JSON.stringify(files));
			}
			function updateFileDownloadLinkFromLocalStorage(fileId, downloadLink) {
				var files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
				files.forEach(function (file) {
					if (file.fileId === fileId) {
						file.downloadLink = downloadLink;
					}
				});
				localStorage.setItem("uploadedFiles", JSON.stringify(files));
			}
			function deleteFileFromLocalStorage(fileId) {
				var files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
				files = files.filter(function (file) {
					return file.fileId !== fileId;
				});
				localStorage.setItem("uploadedFiles", JSON.stringify(files));
			}
			function loadFilesFromLocalStorage() {
				var files = JSON.parse(localStorage.getItem("uploadedFiles")) || [];
				files.forEach(function (file) {
					addFileToTable(
						file.fileId,
						file.fileName,
						file.token,
						file.downloadApi,
						file.downloadLink,
						file.uploadedAt,
						file.hasSecret
					);
				});
			}
			function addFileToTable(fileId, fileName, token, downloadApi, downloadLink, uploadedAt, hasSecret) {
				const tdFileId = `<td style="display:none;">${fileId}</td>`;
				const tdFileName = `<td>${fileName}</td>`;
				const tdToken = `<td style="display:none;">${token}</td>`;
				const tdDownloadLink = downloadLink
					? `<td>
							<a href="${downloadLink}" target="_blank">link</a>
							<i class="fas fa-copy copy-url-icon" style="cursor: pointer;" data-url="${downloadLink}"></i>
						</td>`
					: `<td></td>`;
				const tdUploadAt = `<td>${uploadedAt}</td>`;
				const tdHasSecret = `<td>${hasSecret ? "Yes" : "No"}</td>`;
				const btnRefresh = `<button class="btn btn-info refresh-row-btn" data-toggle="tooltip" title="Refresh link"><i class="fas fa-sync-alt"></i></button>`;
				const btnDelete = `<button class="btn btn-danger delete-row-btn" data-toggle="tooltip" title="Delete"><i class="fas fa-trash-alt"></i></button>`;
				const btnSecret = `<button class="btn btn-warning secret-row-btn" data-toggle="tooltip" title="Unlock File"><i class="fas fa-key"></i></button>`;
				const actionButtons = hasSecret ? btnSecret : btnRefresh;

				const row = `<tr>
					${tdFileId}
					${tdFileName}
					${tdToken}
					${tdDownloadLink}
					${tdUploadAt}
					${tdHasSecret}
					<td>
						<div class="action-buttons-container">
							${actionButtons}
							${btnDelete}
						</div>
					</td>
				</tr>`;

				$("#filesTable tbody").prepend(row);
				$("#filesTable").show();

				// Attach event listeners to new buttons
				$(".copy-url-icon")
					.first()
					.click(function () {
						const url = $(this).data("url");
						copyClipboard(url);
					});

				$(".refresh-row-btn")
					.first()
					.click(function () {
						const row = $(this).closest("tr");
						const fileId = row.find("td:first").text();

						$.ajax({
							url: downloadApi,
							type: "GET",
							success: function (response) {
								if (response.error) {
									showError(`${response.error.code}: ${response.error.message}`);
									return;
								}

								const actualDownloadUrl = response.data.url;

								// Update download link in local storage
								updateFileDownloadLinkFromLocalStorage(fileId, actualDownloadUrl);

								// Update the table
								row.find("td:nth-child(4) a").attr("href", actualDownloadUrl).text("link");

								// Update copy-url-icon click event
								row.find("td:nth-child(4) i").data("url", actualDownloadUrl);

								showSuccess("Download link refreshed successfully.");
							},
							error: function () {
								showError("An error occurred while refreshing the download link.");
							},
						});
					});

				$(".secret-row-btn")
					.first()
					.click(function () {
						const row = $(this).closest("tr");
						const fileId = row.find("td:first").text();
						const token = row.find("td:nth-child(3)").text();
						$("#fileIdInput").val(fileId);
						$("#fileTokenInput").val(token);
						$("#secretTokenInput").val("");
						$("#secretTokenInputModal").modal("show");
					});

				$(".delete-row-btn")
					.first()
					.click(function () {
						const row = $(this).closest("tr");
						const fileId = row.find("td:first").text();
						deleteFileFromLocalStorage(fileId);
						row.remove();
						if ($("#filesTable tbody tr").length === 0) {
							$("#filesTable").hide();
						}
					});
			}

			// utility functions
			function copyClipboard(text) {
				navigator.clipboard.writeText(text).then(
					function () {
						showNotification("Copied to clipboard!");
					},
					function () {
						showError("Failed to copy to clipboard.");
					}
				);
			}
			function getFileName(fileName) {
				fileName = fileName.split("\\").pop();
				return fileName;
			}

			// message notification
			function showNotification(message) {
				Toastify({
					text: message,
					duration: 3000,
					close: true,
				}).showToast();
			}
			function showNotificationWS(message) {
				Toastify({
					position: "center",
					text: message,
					duration: 1500,
					close: false,
				}).showToast();
			}
			function showErrorWS(message) {
				Toastify({
					position: "center",
					text: message,
					duration: 1500,
					close: false,
					backgroundColor: "red",
				}).showToast();
			}
			function showError(message) {
				Toastify({
					text: message,
					duration: 3000,
					close: true,
					backgroundColor: "red",
				}).showToast();
			}
			function showSuccess(message) {
				Toastify({
					text: message,
					duration: 3000,
					close: true,
					backgroundColor: "green",
				}).showToast();
			}

			// events
			function handleDnDFileInput() {
				const $dropZone = $("#dropZone");
				const $fileInput = $("#fileInput");

				// Prevent default drag behaviors
				const preventDefaults = function (e) {
					e.preventDefault();
					e.stopPropagation();
				};

				$.each(["dragenter", "dragover", "dragleave", "drop"], function (_, eventName) {
					$dropZone.on(eventName, preventDefaults);
				});

				// Highlight drop zone when file is dragged over it
				$dropZone.on("dragenter dragover", function () {
					$dropZone.addClass("dragover");
				});

				// Unhighlight drop zone when file is dragged out of it
				$dropZone.on("dragleave drop", function () {
					$dropZone.removeClass("dragover");
				});

				// Trigger file input click on drop zone click
				let isTriggeredByDropZone = false;
				$dropZone.on("click", function (e) {
					if (!isTriggeredByDropZone) {
						isTriggeredByDropZone = true;
						const $target = $(e.target);
						if ($target.is("label") || $target.is("input")) {
							return;
						} else {
							$fileInput.trigger("click");
						}
					}
					isTriggeredByDropZone = false;
				});

				// Handle dropped files
				$dropZone.on("drop", function (e) {
					const files = e.originalEvent.dataTransfer.files;
					$fileInput[0].files = files;
					if (files.length) {
						const dataTransfer = new DataTransfer();
						$.each(files, function (_, file) {
							dataTransfer.items.add(file);
						});
						$fileInput[0].files = dataTransfer.files;
						$fileInput.trigger("change"); // Trigger change event
					}
				});
			}
			function handleUploadFile(fileInput, fileName, secret) {
				var formData = new FormData();
				formData.append("file", fileInput.files[0]);
				formData.append("file_name", fileName);

				var endpoint;
				if (socket === undefined || sessionId === "") {
					if (secret === "") {
						endpoint = "/api/v1/storage/upload";
					} else {
						endpoint = `/api/v1/storage/secret/upload?secret=${secret}`;
					}
				} else {
					if (secret === "") {
						endpoint = `/api/v1/storage/upload?id=${sessionId}`;
					} else {
						endpoint = `/api/v1/storage/secret/upload?id=${sessionId}&secret=${secret}`;
					}
				}

				return $.ajax({
					url: endpoint,
					type: "POST",
					data: formData,
					contentType: false,
					processData: false,
					success: function (response) {
						if (response.error) {
							showError(`${response.error.code}: ${response.error.message}`);
							return;
						}
						showSuccess("File uploaded successfully.");
						var fileId = response.data.file_id;
						var fileName = response.data.file_name;
						var token = response.data.token;
						var apiDownloadUrl = response.data.url;
						var uploadedAt = new Date().toLocaleString();
						var hasSecret = secret !== "";
						if (secret === "") {
							$.ajax({
								url: response.data.url,
								type: "GET",
								success: function (downloadResponse) {
									var actualDownloadUrl = downloadResponse.data.url;

									// Save file info to local storage
									saveFileToLocalStorage(
										fileId,
										fileName,
										token,
										apiDownloadUrl,
										actualDownloadUrl,
										uploadedAt,
										hasSecret
									);

									// Update the table
									addFileToTable(fileId, fileName, token, apiDownloadUrl, actualDownloadUrl, uploadedAt, hasSecret);
								},
								error: function () {
									showError("An error occurred while retrieving the download link.");
								},
							});
						} else {
							// Save file info to local storage
							saveFileToLocalStorage(fileId, fileName, token, apiDownloadUrl, "", uploadedAt, hasSecret);

							// Update the table
							addFileToTable(fileId, fileName, token, apiDownloadUrl, "", uploadedAt, hasSecret);
						}
					},
					error: function () {
						showError("An error occurred while uploading the file.");
					},
				});
			}

			const handleUploadChunkFile = async (fileInput, fileName, secret) => {
				const chunkSize = 5 << 20; // 5MB chunks
				let fileId = "";
				const file = fileInput.files[0];
				const totalChunks = Math.ceil(file.size / chunkSize);
				const hasSecret = secret !== "";

				const uploadNextChunk = async (chunkIndex) => {
					const start = chunkIndex * chunkSize;
					const end = Math.min(start + chunkSize, file.size);
					const chunk = file.slice(start, end);
					try {
						return await uploadChunk(fileId, chunkIndex, totalChunks, chunk, file.name, secret);
					} catch (error) {
						throw error;
					}
				};

				const uploadChunksRecursively = async (chunkIndex) => {
					if (chunkIndex < totalChunks) {
						try {
							const response = await uploadNextChunk(chunkIndex);
							fileId = response.file_id;
							return await uploadChunksRecursively(chunkIndex + 1);
						} catch (error) {
							throw error;
						}
					} else {
						return commitChunk(fileId);
					}
				};

				try {
					const { file_id: fileId, file_name: fileName, token, url: apiDownloadUrl } = await uploadChunksRecursively(0);
					showSuccess("File uploaded successfully.");

					const uploadedAt = new Date().toLocaleString();

					if (!hasSecret) {
						try {
							const downloadResponse = await $.ajax({
								url: apiDownloadUrl,
								type: "GET",
							});
							const actualDownloadUrl = downloadResponse.data.url;

							// Save file info to local storage
							saveFileToLocalStorage(fileId, fileName, token, apiDownloadUrl, actualDownloadUrl, uploadedAt, hasSecret);

							// Update the table
							addFileToTable(fileId, fileName, token, apiDownloadUrl, actualDownloadUrl, uploadedAt, hasSecret);
						} catch (error) {
							showError("An error occurred while retrieving the download link.");
						}
					} else {
						// Save file info to local storage
						saveFileToLocalStorage(fileId, fileName, token, apiDownloadUrl, "", uploadedAt, hasSecret);

						// Update the table
						addFileToTable(fileId, fileName, token, apiDownloadUrl, "", uploadedAt, hasSecret);
					}
				} catch (error) {
					showError(error);
				}
			};

			const uploadChunk = async (fileId, chunkIndex, totalChunks, chunk, fileName, secret) => {
				let formData = new FormData();
				formData.append("file_id", fileId);
				formData.append("chunk", chunk);
				formData.append("chunk_index", chunkIndex);
				formData.append("total_chunks", totalChunks);
				formData.append("file_name", fileName);

				let endpoint;
				if (typeof socket === "undefined" || sessionId === "") {
					endpoint = secret === "" ? "/api/v1/storage/upload/stage" : `/api/v1/storage/secret/upload/stage?secret=${secret}`;
				} else {
					endpoint =
						secret === ""
							? `/api/v1/storage/upload/stage?id=${sessionId}`
							: `/api/v1/storage/secret/upload/stage?id=${sessionId}&secret=${secret}`;
				}

				try {
					const response = await $.ajax({
						url: endpoint,
						type: "POST",
						data: formData,
						contentType: false,
						processData: false,
					});
					if (response.success) {
						return response.data;
					} else {
						throw `${response.error.code}: ${response.error.message}`;
					}
				} catch (error) {
					throw "An error occurred while uploading the file.";
				}
			};

			const commitChunk = async (fileId) => {
				let formData = {
					file_id: fileId,
				};

				const endpoint =
					typeof socket === "undefined" || sessionId === ""
						? "/api/v1/storage/upload/commit"
						: `/api/v1/storage/upload/commit?id=${sessionId}`;
				try {
					const response = await $.ajax({
						url: endpoint,
						type: "POST",
						contentType: "application/json",
						data: JSON.stringify(formData),
					});
					if (response.success) {
						return response.data;
					} else {
						throw `${response.error.code}: ${response.error.message}`;
					}
				} catch (error) {
					throw "An error occurred while committing the file.";
				}
			};

			$(document).ready(function () {
				// Load files from local storage on page load
				loadFilesFromLocalStorage();
				$('[data-toggle="tooltip"]').tooltip();
				startSession();
				handleDnDFileInput();
			});
		</script>
